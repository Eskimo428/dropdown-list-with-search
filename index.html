<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Autocomplete</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">
       Выпадающий список с поиском
        </h1>
    </header>
    <main class="content">
        <div class="card">
            <h2>
                Справочник городов России с населением более 500 тысяч человек
            </h2>
            
            <div class="autocomplete">
                <div class="autocomplete__helper">
                    <div class="autocomplete__value">
                        <div class="autocomplete__text-content">Москва</div>
                        <input type="text" name="" class="autocomplete__search" placeholder="Поиск">
                    </div>
                    <ul class="autocomplete__list"></ul>
                </div>
                <select class="autocomplete__input">
                    <option value="1">Москва</option>
                    <option value="2">Санкт-Петербург</option>
                    <option value="3">Новосибирск</option>
                    <option value="4">Екатеринбург</option>
                    <option value="5">Казань</option>
                    <option value="6">Нижний Новгород</option>
                    <option value="7">Красноярск</option>
                    <option value="8">Челябинск</option>
                    <option value="9">Самара</option>
                    <option value="10">Уфа</option>
                    <option value="11">Ростов-на-Дону</option>
                    <option value="12">Омск</option>
                    <option value="13">Краснодар</option>
                    <option value="14">Пермь</option>
                    <option value="15">Волгоград</option>
                    <option value="16">Саратов</option>
                    <option value="17">Тюмень</option>
                    <option value="18">Тольяти</option>
                    <option value="19">Барнаул</option>
                    <option value="20">Ижевск</option>
                    <option value="21">Махачкала</option>
                    <option value="22">Хабаровск</option>
                    <option value="23">Ульяновск</option>
                    <option value="24">Иркутск</option>
                    <option value="25">Владивосток</option>
                    <option value="26">Ярославль</option>
                    <option value="27">Кемерово</option>
                    <option value="28">Томск</option>
                    <option value="29">Набережные Челны</option>
                    <option value="30">Ставрополь</option>
                    <option value="31">Оренбург</option>
                    <option value="32">Новокузнецк</option>
                    <option value="33">Рязань</option>
                    <option value="34">Балашиха</option>
                    <option value="35">Пенза</option>
                    <option value="35">Чебоксары</option>
                </select>
            </div>
        </div>
    </main>    
    <script src= "./script.js"></script>
</body>
</html>
